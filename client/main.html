<template name="tweetBox">



    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="media-list text-left">

                        <center><h2 style="color: #c7254e"><i><B>Live Tweets...</B></i></h2></center>

                        {{#each recentTweets}}

                            <li class="media">
                                <a class="pull-left" href="#"><img class="media-object" src={{tweet.user.profile_image_url}} height="64" width="64"></a>
                                <div class="media-body">
                                    <h4 class="media-heading"> {{tweet.user.name}}</h4>
                                    <p>{{tweet.text}}</p>
                                </div>
                            </li>




                        {{/each}}


                    </ul>
                </div>
            </div>
        </div>
    </div>






</template>
